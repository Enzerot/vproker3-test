    <style>
      body {
        position: relative;
        min-height: 100vh;
        margin: 0;
      }

      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 9999;
        background-color: black;
        
        display: flex;
        justify-content: center;
        align-items: center;
        transition: .3s ease-in-out;
      }
      .loaded {
        opacity: 0;
      }
      .loaded-none {
        display: none;
      }
      .wrapper {
        width: 200px;
        height: 200px;
      }

      .wrapper ul {
        display: grid;
        list-style-type: none;
        padding: 0;
        grid-template-columns: repeat(5, 40px);
        -webkit-animation: rot 16s linear infinite;
                animation: rot 16s linear infinite;
      }
      @-webkit-keyframes rot {
        100% {
          -webkit-transform: rotate(360deg);
                  transform: rotate(360deg);
        }
      }
      @keyframes rot {
        100% {
          -webkit-transform: rotate(360deg);
                  transform: rotate(360deg);
        }
      }
      .wrapper li {
        width: 40px;
        height: 40px;
        background: #ff8300;
        border-radius: 4px;
        box-shadow: 0 0 1px #fff, 0 0 5px #ff8300, 0 0 10px #ff8300, 0 0 15px #ff8300, 0 0 25px #ff8300, 0 0 55px #ff8300;
        -webkit-animation: scale 0.8s linear alternate infinite;
                animation: scale 0.8s linear alternate infinite;
      }
      @-webkit-keyframes scale {
        100% {
          -webkit-transform: scale(0.1);
                  transform: scale(0.1);
          opacity: 0;
        }
      }
      @keyframes scale {
        100% {
          -webkit-transform: scale(0.1);
                  transform: scale(0.1);
          opacity: 0;
        }
      }

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('serviceWorker.js').then(function(registration) {
            console.log('Worker registration successful', registration.scope);
          }, function(err) {
            console.log('Worker registration failed', err);
          }).catch(function(err) {
            console.log(err);
          });
        });
      } else {
